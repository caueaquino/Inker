<!-- HTML Document -->

<form>
  <h2>Login</h2>

  <mat-form-field>
      <input matInput placeholder="Email" type="text">
  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="Senha" type="password">
  </mat-form-field>

  <button mat-raised-button>Entrar</button>
  <button mat-raised-button routerLink="/register">Registrar-se</button>
  <a routerLink="/password-recovery">Recuperar Senha</a>
</form>
